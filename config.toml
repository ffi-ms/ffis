  title = "Förderverein Freie Infrastruktur"
  subtitle = "Zukunft bitte jetzt!"
  buttonText = "Was wir tun"


  	# Services section
  	[params.services]
  		title = "Was wir tun"
  		subtitle = "Förderung von offenen Netzwerk-Infrastrukturen im Münsterland"

          [[params.services.row]]

              [[params.services.row.list]]
                  icon = "fa-road" ##vieleicht auch plug?
                  title = "Offene Infrastruktur"
                  description = "Wir betrieben offene und freie Infrastrukturen."

              [[params.services.row.list]]
                  icon = "fa-sitemap"
                  title = "Freifunk"
                  description = "Wir fördern den Ausbau von lokalen Freifunk Netzen."

              [[params.services.row.list]]
                  icon = "fa-eur"
                  title = "Projekte"
                  description = "Wir sind Partner von Freifunk Communities, öffentlicher Verwaltung und Wirtschaft bei der Umsetzung von Freifunk Projekten im Münsterland."
                  # Portfolio section
  	[params.portfolio]
  		# All projects defined in their own files. You can find example projects
  		# at 'exampleSite/data/projects'. Copy the 'projects' folder into the 'data' directory
