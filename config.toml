  			title = "Gründung Förderverein Freie Infrastruktur"
  			description = "Wir sind ein Verein, weil wir ein Verein sind!"


  		[[params.about.events]]
  			img = "4.jpg"
  			date = "Dezember 2015"
  			title = "Phase Two Expansion"
  			description = "Jeder Schmerz muss sein Ende finden. Die Teilung des Netzes lindert die Schmerzen und kuriert sie teils. Das Netz läuft flüssig."


