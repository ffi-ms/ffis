	[params.navigation]
		brand = "infrastruktur.ms"
		services = "Mission"
		portfolio = "Projekte"
		about = "Über uns"
		team = "Team"
		contact = "Kontakt"

# Hero section
[params.hero]
  # To change the background image of the hero, replace 'header-bg.jpg' in
