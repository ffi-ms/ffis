  		# Replace them with your own.
  		[[params.about.events]]
  			img = "1.jpg"
  			date = "Juli 2014"
  			title = "Freifunk Münster geht online"
  			description = "Nach einem Dornröschenschlaf erwacht das Projekt durch den Kuss des Warpzone e.V."

  		[[params.about.events]]
  			img = "2.jpg"
  			date = "Januar 2015"
  			title = "Gemeinsame Infrastruktur mit der Freifunk Community Warendorf"
  			description = "Zusammen ist man weniger allein! Deshalb machen wir gemeinsame Sache."

		[[params.about.events]]
  			img = "4.jpg"
  			date = "xx 2015"
  			title = "Freifunk Steinfurt"
  			description = "Die FreifunkerInnen aus dem Kreis Steinfurt schließen sich unserem Netz an und starten direkt durch. Das bleibt nicht ohne Folgen für das Netz."


  		[[params.about.events]]
  			img = "3.jpg"
  			date = "Juli 2015"
  			title = "Wachstumsschmerzen"
  			description = "Das immense Wachstum des Netzes Freifunk Münsterland fängt an, starke Schmerzen zu verursachen. Das merken auch die NutzerInnen!"

[[params.about.events]]
  			img = "4.jpg"
